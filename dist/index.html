<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/dashboard.min.css">
    <script type="text/javascript" src="js/dashboard.min.js"></script>
    <title>MeinHotspot - Dashboard</title>
  </head>
<body>
<div class="container mt-4">
    <div class="row">
  <div class="col-sm-12">
    <div class="btn-group btn-group-toggle pull-right" data-toggle="buttons">
      <label class="btn btn-outline-secondary">
        <input type="radio" name="period" value="7d" autocomplete="off"> Letzte 7 Tage
      </label>
      <label class="btn btn-outline-secondary">
        <input type="radio" name="period" value="6m" autocomplete="off"> Letzte 6 Monate
      </label>
      <label class="btn btn-outline-secondary">
        <input type="radio" name="period" value="12m" autocomplete="off"> Letzte 12 Monate
      </label>
      <label class="btn btn-outline-secondary">
        <input type="radio" name="period" value="m" autocomplete="off"> Dieser Monat
      </label>
      <label class="btn btn-outline-secondary">
        <input type="radio" name="period" value="y" autocomplete="off"> Dieses Jahr
      </label>
    </div>
  </div>
</div>

    <nav>
  <div class="nav nav-tabs mt-3 mb-2"
       id="nav-tab"
       role="tablist">
    <a class="nav-item nav-link active"
       href="./index.html"
       role="tab"
       aria-selected="true">Ãœbersicht</a>
    <a class="nav-item nav-link @@ratings"
       href="./ratings.html"
       role="tab"
       aria-selected="true">Bewertungen</a>
    <a class="nav-item nav-link @@logins"
       href="./logins.html"
       role="tab"
       aria-selected="true">Logins</a>
    <a class="nav-item nav-link @@archive"
       href="./archive.html"
       role="tab"
       aria-selected="true">Archiv</a>
    <a class="nav-item nav-link @@locations"
       href="./locations.html"
       role="tab"
       aria-selected="true">Standorte vergleichen</a>
  </div>
</nav>
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" role="tabpanel">
            <div class="row mb-4">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-6">
                                    <h6 class="text-center">Anzahl der Nutzer</h6>
                                    <div id="chart-user-count"
                                         class="ct-chart ct-golden-section"></div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <h6 class="text-center">Wochentage</h6>
                                            <div id="chart-weekdays"
                                                 class="ct-chart ct-golden-section"></div>
                                        </div>
                                        <div class="col-sm-6">
                                            <h6 class="text-center">Nutzer</h6>
                                            <div id="chart-returning-users"
                                                 class="ct-chart ct-golden-section"></div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <h6 class="text-center">Geschlecht</h6>
                                            <div id="chart-gender"
                                                 class="ct-chart ct-golden-section"></div>
                                        </div>
                                        <div class="col-sm-6">
                                            <h6 class="text-center">Altersverteilung</h6>
                                            <div id="chart-age"
                                                 class="ct-chart ct-golden-section"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-sm-6">
                    <div class="card mb-4">
    <div class="card-body">
        <h4 class="card-title">
            Logins
        </h4>
        <table id="latest-logins"></table>
        <a href="./logins.html" class="btn btn-outline-secondary">Mehr</a>
    </div>
</div>
                    <div class="card">
    <div class="card-body">
        <h4 class="card-title">Archiv</h4>
        <table id="latest-archive"></table>
        <a href="./archive.html" class="btn btn-outline-secondary">Mehr</a>
    </div>
</div>

                </div>
                <div class="col-sm-6">
                    <div class="card" id="latest-ratings">
    <div class="card-body">
        <h4 class="card-title">
            Nutzerfeedback
        </h4>
        <div class="mt-3 mb-3 text-center">
            <h4>
                <span class="rating-avg"></span>
                <!-- i class="rating-trend fa fa-arrow-circle-up"></i -->
            </h4>
            <h5 class="rating-avg-stars"></h5>
        </div>
        <div class="list-group">
        </div>
        <a href="ratings.html" class="btn btn-outline-secondary mt-2">Mehr</a>
    </div>
</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
